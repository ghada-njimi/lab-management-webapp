<mat-dialog-content [formGroup]="form">
  
  <mat-form-field>
    <mat-label>Titre</mat-label>
    <input matInput 
           placeholder="Titre de la publication"
           formControlName="titre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let type of publicationTypes" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
      <mat-label>Date d'apparition</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateApparition" placeholder="Choisir une date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  <mat-form-field>
    <mat-label>Lien (URL/DOI)</mat-label>
    <input matInput 
           placeholder="URL ou DOI"
           formControlName="lien">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Source</mat-label>
    <input matInput 
           placeholder="Journal, conférence, etc."
           formControlName="source">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annuler</button>
  <button mat-raised-button color="primary" (click)="save()">
    {{isEditMode ? 'Modifier' : 'Créer'}}
  </button>
</mat-dialog-actions>
