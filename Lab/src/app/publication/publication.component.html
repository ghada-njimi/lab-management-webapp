  
<div class="container">
  <div class="header">
    <h1>Gestion des Publications</h1>
    <button mat-raised-button color="primary" class="add-button" (click)="open()">
      <mat-icon>add</mat-icon>
      <span class="btn-text">Nouvelle Publication</span>
    </button>
  </div>

  <mat-form-field class="search-field">
    <mat-label>Rechercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher une publication..." #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>


  <div class="table-container" *ngIf="!isLoading; else loading">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Colonne ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Colonne Titre -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
        <td mat-cell *matCellDef="let row">{{row.titre}}</td>
      </ng-container>

      <!-- Colonne Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

      <!-- Colonne Date d'apparition -->
      <ng-container matColumnDef="dateApparition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{row.dateApparition | date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- Colonne Source -->
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
        <td mat-cell *matCellDef="let row">{{row.source}}</td>
      </ng-container>

      <!-- Colonne Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEdit(row.id)" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(row.id)" matTooltip="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Message si aucune donnée -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          Aucune donnée correspondant au filtre "{{input.value}}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>

  <ng-template #loading>
    <div class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Chargement des publications...</p>
    </div>
  </ng-template>
</div>
